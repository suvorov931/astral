networks:
  astral-net:
    driver: bridge

services:
  postgres:
    image: postgres:17.5
    container_name: postgres
    env_file:
      - config/config.env
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U root" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - astral-net